---
layout: default
title: home
---

<section id="posts">
<h1>Posts</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h3>{{ post.date | date_to_string }}</h3>
      {% if post.abstract %} {{ post.abstract }} {% endif %}
    </li>
  {% endfor %}
</ul>
</section>
